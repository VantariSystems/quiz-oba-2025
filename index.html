<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz OBA 2025 - 6º Ano</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Música de fundo -->
  <audio id="musica-fundo" loop>
    <source src="musica-fundo.mp3" type="audio/mp3" />
    Seu navegador não suporta áudio.
  </audio>

  <!-- Tela de Introdução -->
  <div id="intro" class="intro-container">
    <h1>Bem-vinda ao Quiz OBA 2025!</h1>
    <p>Giulia, se prepare para uma jornada pelo universo da astrologia!</p>
  </div>

  <!-- Botões -->
  <button id="start-button">🎮 Começar Quiz</button>
  <button id="music-toggle" onclick="toggleMusic()">🔊 Música</button>

  <!-- Quiz -->
  <div class="quiz-container" style="display: none;">
    <h1 id="fase-titulo">🌌 Fase 1</h1>
    <div id="progress-bar-container">
      <div id="progress-bar" style="width: 0%"></div>
    </div>

    <div id="quiz">
      <div class="question" id="question">Carregando pergunta...</div>
      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
    </div>

  <button id="next" class="next-button" style="display: none;">Próxima</button>
  </div>

  <!-- Rodapé -->
  <footer class="footer">
    Desenvolvido por <strong>Vantari</strong> 💡
  </footer>

  <script src="script.js"></script>
</body>
</html>
